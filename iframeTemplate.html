<!DOCTYPE html>
<html>

<head>
    <meta name="robots" content="noinedx">
    <meta name="iftameAccesssToken" content="--|AccessToken|--">
    <script>
        window.addEventListener("DOMContentLoaded", function () {
            window.parent.postMessage({
                "type": "request",
                "loaded": true,
                "verifyID": document.querySelector("meta[name='iftameAccesssToken']").content
            }, "*");
        })
        window.addEventListener("message", function (e) {
            if (e.data.verifyID == document.querySelector("meta[name='iftameAccesssToken']").content && (e.origin.includes("http://127.0.0.1:5500") || e.origin.includes("https://richardliucode.github.io"))) {
                if (e.data.type == "consoleInput") {
                    eval(e.data.content);
                }
            }
        })
        console.log = function (message) {
            window.parent.postMessage({
                "type": "console",
                "message": message,
                "verifyID": document.querySelector("meta[name='iftameAccesssToken']").content
            }, "*");
        }
    </script>
    <style>
        /*--|CSS|--*/
    </style>
</head>

<body>
    <!--|HTML|-->
    <script>/*--|JavaScript|--*/</script>
</body>

</html>
