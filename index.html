<!DOCTYPE html>
<html>

<head>
    <title>ACode edtior</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.43.3/ace.js"
        integrity="sha512-T2otaV2NuxAJAOCoj8ijyy+eAAadZlpvdLmakrIGVFbBkthgIFqLTXd+T8Z+S+kf4V7Ib5+6f6r4D4IdS9Ey4A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.15.4/beautify.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.15.4/beautify-css.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.15.4/beautify-html.js"></script>
    <script defer src="scripts/script.js"></script>
</head>

<body>
    <div id="codespaceContainer">
        <div id="editors">
            <button id="htmlEditorTab" style="z-index:4;">HTML</button>
            <button id="cssEditorTab">CSS</button>
            <button id="jsEditorTab">JavaScript</button>
            <div id="HTMLeditor"></div>
            <div id="CSSeditor"></div>
            <div id="JSeditor"></div>
            <div id="codeRunningMessage">Your code is running !</div>
        </div>
        <div id="resizeBar">
            <div></div>
        </div>
        <div id="previewAreaWrapper">
            <div id="previewArea">
                <iframe id="preview"></iframe>
                <div id="consoleResizeBar">
                    <button id="openOrCloseConsoleButton">Open Console</button>
                    <div id="consolepanels">
                        <div class="consoleResizeBarHandle"></div>
                    </div>
                </div>
                <div id="consoleWrapper">
                    <div id="console"></div>
                    <div id="consoleInput" contenteditable spellcheck="false"></div>
                    <div class="consoleInputArrow">&gt</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
